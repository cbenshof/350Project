{% extends "layout.html" %}

{% block content %}
<h1>Register</h1>
{{errorMessage}} <!--Make me Red-->
<form method = "POST" action = "/register">
<table>
	<tr><td>Username:</td><td><input type="text" id="username" name="username" /></td></tr>

	<tr><td>Password:</td><td><input type="password" id="password" name="password" /></td></tr>

	<tr><td>Confirm Password:</td><td><input type="password" id="confirmPassword" name="confirmPassword" /></td></tr>

	<tr><td>E-mail:</td><td><input type="text" id="email" name="email" /></td></tr>

	<tr><td>&nbsp;</td><td><input type="submit" value="Register" /></td></tr>

</table>
</form>

{% endblock %}
